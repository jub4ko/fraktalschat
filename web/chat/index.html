<html lang="en" id="fraktalschat">
<head>
  <meta charset="UTF-8">

  <title>Fraktals chat</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no" />

  <link rel="apple-touch-icon" sizes="57x57" href="/web/images/icons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/web/images/icons/apple-touch-icon-60x60.png">

  <link rel="apple-touch-icon" sizes="76x76" href="/web/images/icons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/web/images/icons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/web/images/icons/apple-touch-icon-120x120.png">

  <link rel="icon" type="image/png" href="/web/images/icons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/web/images/icons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/web/images/icons/favicon-16x16.png" sizes="16x16">
  <link rel="apple-touch-startup-image" href="splash.png" >
  <link rel="manifest" href="/web/images/icons/manifest.json">

  <link rel="stylesheet" type="text/css" href="/web/styles/default.css" >
</head>
<body>
  <div id="site">
      <div id="container">
          <h1>Fraktals <span>Chat</span></h1>
          <div id="avatar">
            <form id="add-user">
                <h3>Welcome</h3>

                <input size="35" type="text" id="username" placeholder="John Doe">

                <h3><span>Your name is editable.</span><a href="" class="recycle"></a></h3>
                <input type="submit" value="Enter Fraktals"/>
            </form>
            <p class="error hide">Sorry, this name is already in use.</p>
          </div>

          <div id="chatwrapper" class="cf hide">
              <h2>Room:</h2>
              <ul id="chat"></ul>
              <form id="send-message">
                  <input size="35" type="text" id="message" maxlength="255" value="">
                  <input type="submit" value="Send" />
              </form>
          </div>

          <div id="user-list" class="cf hide">
              <h2>Online users:</h2>
              <ul id="chatusers">
                <li>no users</users></li>
              </ul>
          </div>
      </div>
  </div>

  <p class="copyright">copyright Neko Media 2015</p>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/web/scripts/chat.js"></script>

</body>
</html>
