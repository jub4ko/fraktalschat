<html>
<head>
  <meta charset="UTF-8">
  <title>Fraktals chat</title>


  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable= no" />

  <link rel="apple-touch-icon-precomposed" href="icon.png"/>
  <link rel="apple-touch-startup-image" href="splash.png" />
  
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="stylesheet" type="text/css" href="/web/styles/default.css" ></link>

</head>
<body>
  <div id="site">
      <div id="container">
          <h1>Fraktals <span>Chat</span></h1>
          <div id="avatar">
            <form action="" id="add-user">
                <h3>Welcome</h3>

                <input size="35" type="text" id="username" placeholder="John Doe">

                <h3><span>Your name is editable.</span><a href="" class="recycle"></a></h3>
                <input type="submit" value="Enter Fraktals"/>
            </form>
            <p class="error hide">Sorry, this name is already in use.</p>
          </div>

          <div id="chatwrapper" class="cf hide">
              <h2>Room:</h2>
              <ul id="chat"></ul>
              <form action="" id="send-message">
                  <input size="35" type="text" id="message" maxlength="255" value="">
                  <input type="submit" value="Send" />
              </form>
          </div>

          <div id="user-list" class="cf hide">
              <h2>Online users:</h2>
              <ul id="chatusers">
                <li>no <users></users></li>
              </ul>
          </div>
      </div>
  </div>

  <p class="copyright">copyright Neko Media 2015</p>
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/web/scripts/chat.js"></script>

</body>
</html>
